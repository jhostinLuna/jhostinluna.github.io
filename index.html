<main>  
    <!--tarjeta presentación-->
    
    <div class="presentacion d-flex align-items-center">
        <div class="row no-gutters justify-content-between align-items-center">
          <div class="col-sm-12 col-lg-6 col-xl-6 m-auto">
            <img src="assets/images/jhos-w.png" class="img-fluid" alt="">
          </div>
          <div class="col-sm-12 col-lg-6 col-xl-6">
            <div id="text-presentacion" class="container-fluid text-sm-center text-lg-left">
              <h2>¡Hola! Mi nombre es Jhostin</h2>
              <h2>Soy Desarrolador de aplicaciones Web</h2>
              <h2>Cuenta conmigo para trabajar juntos. </h2>
            </div>
            
          </div>
        </div>
    </div>

    <div id="motivos" class="container-fluid">
      <div class="row">

      </div>
      {% for item in site.data.motivos %}

        <div class="container">
          <h1 class="display-4" style="text-align: center;">{{item.header}}</h1>
          <p class="lead" style="text-align: center;">{{item.cuerpo}}</p>
        </div>
